<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos básicos y enlace a la hoja de estilos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gipsyjazz Mástil de Estudio Interactivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contenedor principal de la aplicación -->
    <div class="guitar-app-container">

        <!-- Encabezado de la aplicación -->
        <header class="app-header">
            <h1>Gipsyjazz Mástil de Estudio</h1>
        </header>

        <!-- Panel con los controles interactivos -->
        <div class="controls-panel">
            
            <!-- Grupo de control para la nota tónica -->
            <div class="control-group">
                <label for="root-note-select">Tónica</label>
                <select id="root-note-select">
                    <option value="C" selected>C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                </select>
            </div>
            
            <!-- Grupo de control para el tipo (escala, acorde, etc.) -->
            <div class="control-group">
                <label for="type-select">Tipo</label>
                <select id="type-select">
                    <option value="scales">Escalas</option>
                    <option value="arpeggios">Arpegios</option>
                    <option value="chords">Acordes</option>
                </select>
            </div>

            <!-- Grupo de control para el nombre específico -->
            <div class="control-group">
                <label for="name-select">Nombre</label>
                <select id="name-select">
                    <!-- Las opciones se cargarán dinámicamente con JavaScript -->
                    <option>Selecciona un tipo...</option>
                </select>
            </div>
        </div>

        <!-- Contenedor para el mástil de la guitarra -->
        <!-- Este div es importante para permitir el scroll horizontal en dispositivos pequeños -->
        <div id="fretboard-container">
            <!-- El mástil de la guitarra (trastes, cuerdas y notas) se generará aquí con JavaScript -->
            <div class="fretboard-placeholder">
                <p>Cargando mástil...</p>
            </div>
        </div>

    </div>

    <!-- Enlace al archivo JavaScript que controlará la lógica -->
    <!-- Se coloca al final para asegurar que el HTML se cargue primero -->
    <script type="module" src="app.js"></script>

</body>
</html>
